<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Word check</title>
</head>
  <body>
    <h1>English</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
       
        var array = [
            { en: 'car', ua: 'авто'},
            { en: 'bike', ua: 'мото'},
            { en: 'bus', ua: 'автобус'}];

        for (const [key, val] of Object.entries(array)){

            let row = document.createElement('div');
            row.classList.add('row');
            row.classList.add('g-3');
            row.classList.add('align-items-center');

            let col = document.createElement('div');
            col.classList.add('col-1');

            const label = document.createElement('lebel');
            label.textContent = val.ua;

            let colA = document.createElement('div');
            colA.classList.add('col-auto');

            const input = document.createElement('input');
            input.id = key;
            input.setAttribute('type', 'text');
            input.classList.add('form-control');

            document.body.appendChild(row);
            row.appendChild(col);
            col.appendChild(label);
            row.appendChild(colA);    
            colA.appendChild(input);

        }

        function validate(){
        
        for (const [key, val] of Object.entries(array)){

            let answer = document.getElementById(key).value;
            let input = document.getElementById(key);

            
            if (val.en === answer) { 
                
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');

            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
            }
            }
        }
        
        const button = document.createElement('button');
        button.classList.add('btn');
        button.classList.add('btn-primary');
        button.classList.add('mb-3');
        button.textContent = 'Перевірити';
        button.setAttribute('type', 'submit');
        button.setAttribute('onclick', 'validate()');

        document.body.appendChild(button);

    </script>
</body>
</html>
