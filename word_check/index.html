<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Word check</title>
</head>
  <body>
    <h1>English</h1>
    <div class="row g-3 align-items-center">
        <div class="col-1">
            <label for="car">Автомобіль</label>
        </div>
        <div class="col-auto">
            <input type="text"  class="form-control " id="car" value="">
          </div>  
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-1">
            <label for="bus">Автобус</label>
        </div>
        <div class="col-auto">
            <input type="text"  class="form-control " id="bus" value="">
          </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-1">
            <label for="bike">Велосипед</label>
        </div>
        <div class="col-auto">
            <input type="text"  class="form-control" id="bike" value="">
          </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3" onclick="validate()">Первірети</button>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function validate() {

            let car = 'car';
            let bus = 'bus';
            let bike = 'bike';

            let carAnswer = document.getElementById('car');
            let busAnswer = document.getElementById('bus');
            let bikeAnswer = document.getElementById('bike');

            if (car === document.getElementById('car').value){

                carAnswer.classList.remove('is-invalid');
                carAnswer.classList.add('is-valid');

            } else {

                carAnswer.classList.remove('is-valid')
                carAnswer.classList.add('is-invalid');
            }

            if (bus === document.getElementById('bus').value){

                busAnswer.classList.remove('is-invalid');
                busAnswer.classList.add('is-valid');
                
            } else {

                busAnswer.classList.remove('is-valid')
                busAnswer.classList.add('is-invalid');  
            }

            if (bike === document.getElementById('bike').value){

                bikeAnswer.classList.remove('is-invalid');
                bikeAnswer.classList.add('is-valid');

            } else {

                bikeAnswer.classList.remove('is-valid')
                bikeAnswer.classList.add('is-invalid');  
            }

        }

        //is-valid
        //is-invalid
    </script>
</body>
</html>
