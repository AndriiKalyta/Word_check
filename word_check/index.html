<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Word check</title>
</head>
  <body>
    <h1>English</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
       
        var array = [
            { en: 'car', ua: 'авто'},
            { en: 'bike', ua: 'мото'},
            { en: 'bus', ua: 'автобус'}];

        for (const [key, val] of Object.entries(array)){

            let row1 = document.createElement('div');
            row1.classList.add('row');
            row1.classList.add('g-3');
            row1.classList.add('align-items-center');

            let col1 = document.createElement('div');
            col1.classList.add('col-1');

            const label1 = document.createElement('lebel');
            label1.textContent = val.ua;

            let colA1 = document.createElement('div');
            colA1.classList.add('col-auto');

            const input1 = document.createElement('input');
            input1.id = key;
            input1.setAttribute('type', 'text');
            input1.classList.add('form-control');

            document.body.appendChild(row1);
            row1.appendChild(col1);
            col1.appendChild(label1);
            row1.appendChild(colA1);    
            colA1.appendChild(input1);

        }

        function validate(){

        let answer1 = document.getElementById(array.indexOf(array[0])).value;
        let answer2 = document.getElementById(array.indexOf(array[1])).value;
        let answer3 = document.getElementById(array.indexOf(array[2])).value;

        let input1 = document.getElementById(array.indexOf(array[0]));
        let input2 = document.getElementById(array.indexOf(array[1]));
        let input3 = document.getElementById(array.indexOf(array[2]));

        if (answer1 === array[0].en ) {
            
            input1.classList.remove('is-invalid');
            input1.classList.add('is-valid');
            
        } else {
            input1.classList.remove('is-valid');
            input1.classList.add('is-invalid');
        }

        if (answer2 === array[1].en ) {
            
            input2.classList.remove('is-invalid');
            input2.classList.add('is-valid');
            
        } else {
            input2.classList.remove('is-valid');
            input2.classList.add('is-invalid');
        }

        if (answer3 === array[2].en ) {
            
            input3.classList.remove('is-invalid');
            input3.classList.add('is-valid');
            
        } else {
            input3.classList.remove('is-valid');
            input3.classList.add('is-invalid');

        }
        }
        const button = document.createElement('button');
        button.classList.add('btn');
        button.classList.add('btn-primary');
        button.classList.add('mb-3');
        button.textContent = 'Перевірити';
        button.setAttribute('type', 'submit');
        button.setAttribute('onclick', 'validate()');

        document.body.appendChild(button);

    </script>
</body>
</html>
